<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Blooms - Shop</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">Love Blooms</div>
    <label for="menu-toggle" class="hamburger-menu">
      <span></span>
    </label>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="products.html" class="nav-link active">Shop</a>
      <a href="about.html" class="nav-link">About Us</a>
    </nav>
  </header>
  <main>
    <div class="product-grid">
      <div class="flower-card">
        <img src="assets/images/red_rose.jpg" alt="Red Roses">
        <h2>Red Roses</h2>
        <p>The timeless expression of deep love and desire.</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="flower-card">
        <img src="assets/images/lilies.jpg" alt="Lilies">
        <h2>Lilies</h2>
        <p>Elegant and pure, a heartfelt gesture of devotion.</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="flower-card">
        <img src="assets/images/sunflowers.jpg" alt="Sunflowers">
        <h2>Sunflowers</h2>
        <p>Bright and cheerful, to light up their heart.</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      
    </div>
  </main>
  <!-- Loading overlay removed -->
  <div id="cart-popup">
    <p>Flower added to the cart</p>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
